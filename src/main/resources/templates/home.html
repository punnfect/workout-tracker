<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Workout Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center">
        <h1>Workout Tracker</h1>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-outline-secondary">Logout</button>
        </form>
    </div>
    <hr>

    <!-- Success Message -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Error Message -->
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="card bg-light p-4 mb-5">
        <h3>Start a New Workout</h3>
        <form th:action="@{/workouts/create}"
              th:object="${workoutCreateDto}"
              method="post"
              class="row g-3 align-items-end">

            <div class="col-md-5">
                <label for="workoutDate" class="form-label">Workout Date</label>
                <input type="date"
                       id="workoutDate"
                       th:field="*{workoutDate}"
                       class="form-control"
                       th:classappend="${#fields.hasErrors('workoutDate')} ? 'is-invalid' : ''"
                       required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('workoutDate')}">
                    <span th:errors="*{workoutDate}"></span>
                </div>
            </div>

            <div class="col-md-5">
                <label for="title" class="form-label">Title (e.g., Chest Day)</label>
                <input type="text"
                       id="title"
                       th:field="*{title}"
                       class="form-control"
                       th:classappend="${#fields.hasErrors('title')} ? 'is-invalid' : ''"
                       maxlength="50"
                       required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}">
                    <span th:errors="*{title}"></span>
                </div>
            </div>

            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">Create Workout</button>
            </div>
        </form>
    </div>

    <h2>Workout History</h2>
    <div th:if="${workouts.isEmpty()}" class="alert alert-info mt-3">
        You haven't logged any workouts yet.
    </div>

    <div class="list-group mt-3" th:unless="${workouts.isEmpty()}">
        <div th:each="workout : ${workouts}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            <a th:href="@{/workout/{id}(id=${workout.id})}" class="text-decoration-none text-dark flex-grow-1">
                <h5 class="mb-1" th:text="${workout.title}">Workout Title</h5>
                <small th:text="${#temporals.format(workout.workoutDate, 'MMMM dd, yyyy')}">Date</small>
            </a>
            <form th:action="@{/workouts/{id}/delete(id=${workout.id})}" method="post" class="ms-3">
                <button type="submit" class="btn-close" aria-label="Delete" onclick="return confirm('Are you sure you want to delete this workout?');"></button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
