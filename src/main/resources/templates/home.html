<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Workout Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Workout Tracker</h1>
    <hr>

    <div class="card bg-light p-4 mb-5">
        <h3>Start a New Workout</h3>
        <form th:action="@{/workouts/create}" method="post" class="row g-3 align-items-end">
            <div class="col-md-5">
                <label for="workoutDate" class="form-label">Workout Date</label>
                <input type="date" id="workoutDate" name="workoutDate" class="form-control" required>
            </div>
            <div class="col-md-5">
                <label for="title" class="form-label">Title (e.g., Chest Day)</label>
                <input type="text" id="title" name="title" class="form-control" required>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">Create Workout</button>
            </div>
        </form>
    </div>


    <h2>Workout History</h2>
    <div th:if="${workouts.isEmpty()}" class="alert alert-info mt-3">
        You haven't logged any workouts yet.
    </div>

    <div class="list-group mt-3" th:unless="${workouts.isEmpty()}">
        <a th:each="workout : ${workouts}"
           th:href="@{/workout/{id}(id=${workout.id})}"
           class="list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1" th:text="${workout.title}">Workout Title</h5>
                <small th:text="${#temporals.format(workout.workoutDate, 'MMMM dd, yyyy')}">Date</small>
            </div>
        </a>
    </div>
</div>
</body>
</html>
