<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Workout Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="'Editing Workout: ' + ${workout.title}">Editing Workout</h2>
    <h5 class="text-muted" th:text="${#temporals.format(workout.workoutDate, 'MMMM dd, yyyy')}">Workout Date</h5>
    <hr>

    <form th:action="@{/workouts/{id}/save(id=${workout.id})}" th:object="${detailsDto}" method="post">
        <div class="card bg-light p-3 mb-4">
            <h4>General Details</h4>
            <div class="row">
                <div class="col-md-6 mb-3"><label for="timeEnter" class="form-label">Time Enter</label><input type="time" id="timeEnter" th:field="*{timeEnter}" class="form-control"></div>
                <div class="col-md-6 mb-3"><label for="timeLeave" class="form-label">Time Leave</label><input type="time" id="timeLeave" th:field="*{timeLeave}" class="form-control"></div>
            </div>
            <div class="mb-3"><label for="workoutNotes" class="form-label">Workout Notes</label><textarea id="workoutNotes" th:field="*{workoutNotes}" class="form-control" rows="3"></textarea></div>
        </div>
        <div class="card p-3 mb-4">
            <h4>Exercises</h4>
            <div id="exercise-container"></div>
            <button type="button" class="btn btn-outline-primary mt-2" onclick="addExercise()">+ Add Exercise</button>
        </div>
        <div class="card p-3 mb-4">
            <h4>Cardio</h4>
            <div id="cardio-container"></div>
            <button type="button" class="btn btn-outline-primary mt-2" onclick="addCardio()">+ Add Cardio</button>
        </div>
        <hr>
        <a href="/" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-success">Save Workout</button>
    </form>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    window.allExercises = /*[[${allExercises}]]*/ [];
    window.allCardio = /*[[${allCardio}]]*/ [];
    /*]]>*/
</script>

<script th:src="@{/js/workoutForm.js}"></script>

</body>
</html>
