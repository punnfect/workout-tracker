<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Workout Details</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div class="container">
    <h2 th:text="'Editing Workout: ' + ${workout.title}">Editing Workout</h2>
    <h5 class="text-muted" th:text="${#temporals.format(workout.workoutDate, 'MMMM dd, yyyy')}">Workout Date</h5>
    <hr class="divider">

    <!-- Success Message -->
    <div th:if="${success}" class="alert alert-success">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" onclick="this.parentElement.remove()"></button>
    </div>

    <!-- Error Message -->
    <div th:if="${error}" class="alert alert-danger">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" onclick="this.parentElement.remove()"></button>
    </div>

    <!-- Validation Errors -->
    <div th:if="${validationErrors}" class="alert alert-warning">
        <strong>Please fix the following errors:</strong>
        <ul class="mb-0 mt-1">
            <li th:each="err : ${validationErrors}" th:text="${err.defaultMessage}"></li>
        </ul>
        <button type="button" class="btn-close" onclick="this.parentElement.remove()"></button>
    </div>

    <form th:action="@{/workouts/{id}/save(id=${workout.id})}" th:object="${detailsDto}" method="post">
        <div class="card card-light">
            <h4>General Details</h4>
            <div class="row">
                <div class="col-6">
                    <label for="timeEnter" class="form-label">Time Enter</label>
                    <input type="time" id="timeEnter" th:field="*{timeEnter}" class="form-control">
                </div>
                <div class="col-6">
                    <label for="timeLeave" class="form-label">Time Leave</label>
                    <input type="time" id="timeLeave" th:field="*{timeLeave}" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="workoutNotes" class="form-label">Workout Notes</label>
                <textarea id="workoutNotes" th:field="*{workoutNotes}" class="form-control"></textarea>
            </div>
        </div>

        <div class="card">
            <h4>Exercises</h4>
            <div id="exercise-container"></div>
            <button type="button" class="btn btn-outline mt-2" onclick="addExercise()">+ Add Exercise</button>
        </div>

        <div class="card">
            <h4>Cardio</h4>
            <div id="cardio-container"></div>
            <button type="button" class="btn btn-outline mt-2" onclick="addCardio()">+ Add Cardio</button>
        </div>

        <hr class="divider">

        <div class="d-flex gap-2">
            <a href="/" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-success">Save Workout</button>
        </div>
    </form>
</div>

<script th:inline="javascript">
    window.allExercises = [];
    /*[# th:each="exercise : ${allExercises}"]*/
    window.allExercises.push({id: /*[[${exercise.id}]]*/, name: /*[[${exercise.name}]]*/});
    /*[/]*/

    window.allCardio = [];
    /*[# th:each="cardio : ${allCardio}"]*/
    window.allCardio.push({id: /*[[${cardio.id}]]*/, name: /*[[${cardio.name}]]*/});
    /*[/]*/
</script>

<script th:src="@{/js/workoutForm.js}"></script>

</body>
</html>
