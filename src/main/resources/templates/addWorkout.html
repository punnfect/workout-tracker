<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Workout Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="'Editing Workout: ' + ${workout.title}">Editing Workout</h2>
    <h5 class="text-muted" th:text="${#temporals.format(workout.workoutDate, 'MMMM dd, yyyy')}">Workout Date</h5>
    <hr>

    <div class="alert alert-info">
        This is the page where you will add all your workout details.
    </div>

    <a href="/" class="btn btn-secondary mt-4">Back to Home</a>

</div>
</body>
</html>
